<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Who can I vote for?</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script src="lib/jquery-1.11.0.min.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/backbone-min.js"></script>

		<link type="text/css" href="css/main.css" rel="stylesheet"/>
	</head>

	<body>
		<!--
		<script type="text/template" id="loading-template">
			<p>Loading <%= category %> ...</p>
		</script>
		-->

		<script type="text/template" id="home-template">
			<p>Enter the name of your constituency to see the candidates</p>

			<form name="constituencySearch">
				<input type="hidden" name="constituencyId" value=""/>
				<input type="text" name="constituencyName" value="" autocomplete="off"/>
				<button>Go</button>
			</form>

			<ul id="predictiveText" class="hidden"></ul>
		</script>

		<script type="text/template" id="predictiveText-template">
			<li>
				<a href="#" data-id="<%=id%>">
					<%=name%>
				</a>
			</li>
		</script>

		<script type="text/template" id="candidates-template">
			<h2>The candidates for the <span class="name"><%=constituencyName%></span> constituency</h2>
			<ul id="candidates"></ul>
		</script>

		<script type="text/template" id="candidate-template">
			<li>
				<span class="candidateName"><%=candidateName%></span><span class="partyName"><%=partyName%></span>
			</li>
		</script>

		<header>
			<h1>Who can I vote for?</h1>
		</header>

		<article id="content"></article>

		<footer>
			<!-- David Trussler, April 2015 -->
		</footer>

		<script src="js/views/Home.js"></script>
		<script src="js/models/Home.js"></script>
		<!-- <script src="js/collections/Home.js"></script> -->
		<script src="js/views/PredictiveText.js"></script>
		<script src="js/models/PredictiveText.js"></script>
		<script src="js/collections/PredictiveText.js"></script>
		<script src="js/views/Constituency.js"></script>
		<script src="js/models/Constituency.js"></script>
		<script src="js/views/Candidate.js"></script>
		<script src="js/models/Candidate.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
